<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astrology Vibes</title>
  <style>
    /* Celestial background and styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1a002d, #000000 90%),
                  url('https://images.unsplash.com/photo-1605733160314-4ed6c1dc44b8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      background: rgba(10, 10, 30, 0.75);
      padding: 30px;
      max-width: 500px;
      margin: 60px auto;
      border-radius: 15px;
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.15), 0 0 10px #6f42c1;
      backdrop-filter: blur(10px);
      transition: transform 0.5s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #e0bbff;
      text-shadow: 0 0 10px #b84dff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    input, select {
      background-color: #f9f9f9;
      color: #333;
    }

    button {
      background: linear-gradient(to right, #9b30ff, #6f00ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #6f00ff, #9b30ff);
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      color: #ffdfff;
      text-shadow: 0 0 8px #ff80ff;
    }

    /* Shooting stars animation */
    .shooting-star {
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: shoot 1s linear infinite;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(100vw, 100vh);
        opacity: 0;
      }
    }

    /* Randomize shooting stars */
    .shooting-star:nth-child(odd) {
      animation-duration: 1.5s;
      animation-delay: calc(-1.5s * var(--i));
    }

    .shooting-star:nth-child(even) {
      animation-duration: 2s;
      animation-delay: calc(-2s * var(--i));
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Discover Your Zodiac Sign âœ¨</h1>
    <form id="astroForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="surname" placeholder="Surname" required />
      <input type="number" id="day" placeholder="Day of Birth (1â€“31)" min="1" max="31" required />
      <select id="month" required>
        <option value="">Month of Birth</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>  
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <input type="number" id="year" placeholder="Year of Birth" min="1900" max="2025" required />
      <button type="submit">Reveal My Sign ðŸ”®</button>
    </form> 
    <div id="result"></div>
  </div>

  <script>
    // Generate shooting stars
    const starField = document.body;
    const numStars = 50;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      star.style.setProperty('--i', i);
      starField.appendChild(star);
    }
  </script>
</body>
</html>
